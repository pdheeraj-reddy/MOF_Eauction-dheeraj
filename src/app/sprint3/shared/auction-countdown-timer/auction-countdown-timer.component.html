<div>
    <label for="end-through" class="text-body text-10">{{ showText | translate }}:</label>
    <div class="row" style="display: flex;justify-content: space-evenly;">
        <div class="col-1" style="display: flex; flex-direction: column;align-items: center;">
            <label for="day" class="text-success text-16">{{days | number : '1.0'}}</label>
            <label for="day" class="text-normal text-12">{{ 'Day' | translate }}</label>
        </div>
        <div class="col-1" style="display: flex; flex-direction: column;align-items: center;">
            <label for="hour" class="text-success text-16">{{hours | number : '1.0'}}</label>
            <label for="hour" class="text-normal text-12">{{ 'Hour' | translate }}</label>
        </div>
        <div class="col-1" style="display: flex; flex-direction: column;align-items: center;">
            <label for="accurate" class="text-success text-16">{{minutes | number : '1.0'}}</label>
            <label for="accurate" class="text-normal text-12">{{ 'Accurate' | translate }}</label>
        </div>
        <div class="col-1" style="display: flex; flex-direction: column;align-items: center;">
            <label for="second" class="text-success text-16">{{seconds | number : '1.0'}}</label>
            <label for="second" class="text-normal text-12">{{ 'Second' | translate }}</label>
        </div>
    </div>
</div>
