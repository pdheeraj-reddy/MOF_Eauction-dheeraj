<div class="modal show modal-show" id="showAlertModal" [ngStyle]="{ direction: textDir }">
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content text-center">
            <button type="button" (click)="closeAlertModal()" class="modal-close btn-close btn-sm" data-dismiss="modal" aria-label="Close" style="outline: none">
                <span class="icon-close"></span>
            </button>
            <span class="icon-alert-warning text-danger text-40 mb-4"></span>
            <div class="modal-body text-center">
                <label class="text-16 text-secondary-gray text-danger" for="confirmation"> {{ dialogObj.message |
                    translate }} </label>
            </div>
            <div *ngIf="dialogObj?.confirm" class="modal-footer justify-content-end">
                <button type="button" (click)="closeAlertModal()" class="btn btn-outline-light btn-md ml-1 mr-1" data-dismiss="modal" aria-label="Close"> {{ dialogObj.mnBtntext | translate }}
                </button>
                <button type="button" (click)="confirmAlert()" class="btn btn-danger btn-md ml-1 mr-1" data-dismiss="modal" aria-label="Close">
                    {{ dialogObj.mnBtntext1 | translate }}
                </button>
            </div>
            <div *ngIf="!dialogObj?.confirm" class="modal-footer justify-content-center">
                <button type="button" (click)="closeAlertModal()" class="btn btn-primary-light btn-md ml-1 mr-1" data-dismiss="modal" aria-label="Close"> {{ dialogObj.mnBtntext | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
