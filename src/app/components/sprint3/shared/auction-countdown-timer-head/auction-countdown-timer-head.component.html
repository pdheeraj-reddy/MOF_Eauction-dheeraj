<div>
    <label class="mx-3 text-12 text-body">{{ label | translate }}:</label>
    <div class="d-flex" style="justify-content: space-evenly;">
        <div class="d-flex flex-column align-items-center">
            <label for="day" class="text-20 text-success font-weight-bold">{{days | number : '2.0'}}</label>
            <label for="day" class="text-12 text-primary">{{ 'Day' | translate }}</label>
        </div>
        <div class="d-flex flex-column align-items-center">
            <label for="hour" class="text-20 text-success font-weight-bold">{{hours | number : '2.0'}}</label>
            <label for="hour" class="text-12 text-primary">{{ 'Hour' | translate }}</label>
        </div>
        <div class="d-flex flex-column align-items-center">
            <label for="accurate" class="text-20 text-success font-weight-bold">{{minutes | number : '2.0'}}</label>
            <label for="accurate" class="text-12 text-primary">{{ 'Minute' | translate }}</label>
        </div>
        <div class="d-flex flex-column align-items-center">
            <label for="second" class="text-20 text-success font-weight-bold">{{seconds | number : '2.0'}}</label>
            <label for="second" class="text-12 text-primary">{{ 'Second' | translate }}</label>
        </div>
    </div>
</div>
