<div class="card mb-4">

    <div
        [ngClass]="[auctionStatus === 'Published' || auctionStatus == 'Pending Paying' || auctionStatus == 'Pending Selecting' || auctionStatus == 'Pending FBGA' ? 'status-code-pb' : auctionStatus == 'Ongoing' ? 'status-code-rn' : auctionStatus == 'Upcoming' ? 'status-code-up' : auctionStatus == 'Awarded' ? 'status-code-ad' : auctionStatus == 'Pending FBGA Approval' || auctionStatus == 'Pending Primary Awarding'? 'status-code-un' : '']">
        {{auction.statuscount}}<span class="icon-eye-open" *ngIf="auctionStatus=='Running Now'"></span>
        {{auctionStatus | translate}}
    </div>

                </div>
            </div>

    <img *ngIf="!showLoader" src="{{auctionImg}}" onerror="this.onerror=null;this.src='assets/icons/logo-mini.svg';"
        class="card-img-top" alt="...">

    <div class="card-body" style="padding: 20px !important;">
        <h5 class="card-title mt-4">{{auction.title}}</h5>
        <p class="card-text" data-toggle="tooltip" data-placement="top" title="{{auction.description}}">
            {{auction.description}} </p>
        <div class="text-body text-18 mt-4">
            <img src="assets/icons/layers.png" alt="" width="20px">
            <span class="mx-2"> {{auction.product}} {{ 'Product' | translate }}</span>
        </div>
        <div class="text-body text-18 d-flex mt-3" *ngIf=" auction.auctiondate">
            <span class="icon-calendar text-primary font-weight-bold"></span>
            <span class="mx-3"> {{auction.auctiondate | date:'dd-MM-yyyy'}} </span>âˆ™ &nbsp;
            <span *ngIf="auction.auctiontime">
                {{auction.auctiontime}}
            </span>
        </div>
        <div style="display: flex;">
            <app-auction-countdown-timer *ngIf="auction.statuscode == 'Upcoming'" [timestamp]="auction.auctionenddate" showText="Starts In" class="mt-3" style="width: 90%;">
            </app-auction-countdown-timer> 
            <app-auction-countdown-timer *ngIf="auction.statuscode != 'Ongoing'" [timestamp]="auction.auctionenddate" showText="Ends In" class="mt-3" style="width: 90%;">
            </app-auction-countdown-timer>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
            <div class="mt-5">
                <a [routerLink]="['/auction-details', auction.ObjectId]" (click)="redirectToDetail(auction.ObjectId)"
                    class="btn btn-info font-weight-bold" style="width: 141px;"
                    [ngClass]="[(auctionStatus === 'Under Gear' || auctionStatus === 'Awarded' || auctionStatus === 'Canceled' ) ? 'notact-btn' : (auctionStatus == 'Upcoming' || auctionStatus == 'Ongoing') ? 'act-btn' :'']">
                    {{ 'AuctionDetails' | translate }}
                </a>
            </div>
        </div>
    </div>
</div>
