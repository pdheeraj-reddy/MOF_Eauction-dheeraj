    <div *ngIf="_3MembersErrorMsg" class="alert alert-outline alert-danger alert-dismissible fade show" role="alert">
        <div class="alert-wrapper">
            <div class="alert-body">
                <i class="alert-icon">
              <span class="icon-filled-wrong"></span>
            </i>
                <div class="alert-content">
                    <p>{{"auctionModerator.am-detail.pricing-committee.alert" | translate}}</p>
                </div>
            </div>

        </div>
    </div>
    <ul class="nav et-tabs et-tabs-filled nav-pills mt-5" id="pills-tab" role="tablist">
        <li class="nav-item"> <a class="nav-link" id="pills-home-tab" data-toggle="pill" role="tab" aria-controls="pills-home" aria-selected="false" (click)="nowchangetoAuction()">{{"auctionModerator.am-detail.pricing-committee.tab1" | translate}}</a> </li>
        <li class="nav-item"> <a class="nav-link" id="pills-profile-tab" data-toggle="pill" role="tab" aria-controls="pills-profile" aria-selected="false" (click)="nowchangetoProduct()">{{"auctionModerator.am-detail.pricing-committee.tab2" | translate}}</a> </li>
        <li class="nav-item"> <a class="nav-link active" id="pills-prof-tab" data-toggle="pill" role="tab" aria-controls="pills-prof" aria-selected="true" (click)="nowchangetoAssingPricing()">{{"auctionModerator.am-detail.pricing-committee.tab3" | translate}}</a>
        </li>
    </ul>
    <div *ngIf="showAuction">
        <app-auction-req-details [preAuctionData]="preAuctionData" [ObjectId]="ObjectId" [DraftId]="DraftId" [ViewMode]="ViewMode"> </app-auction-req-details>
        <div class="d-flex align-items-md-center align-items-stretch flex-column flex-md-row justify-content-between mx-n2 my-5" style="margin-bottom: 0 !important">
            <div class="mb-2 mb-md-5 flex-grow-1 flex-md-grow-0">
                <button (click)="goBack()" type="submit" class="btn arrow-btn arrow-btn-reverse btn-outline-light btn-lg btn-block">
                <span class="btn-text">{{"auctionModerator.am-detail.pricing-committee.back_btn" | translate}}</span> <span
            class="v-divider"></span>
                <span class="icon icon-arrow-left"></span>
              </button>
            </div>
        </div>
    </div>
    <div *ngIf="showProduct">
        <app-prodct-details [preAuctionData]="preAuctionData"></app-prodct-details>
        <div class="d-flex align-items-md-center align-items-stretch flex-column flex-md-row justify-content-between mx-n2 my-5" style="margin-bottom: 0 !important">
            <div class="mb-2 mb-md-5 flex-grow-1 flex-md-grow-0">
                <button (click)="goBack()" type="submit" class="btn arrow-btn arrow-btn-reverse btn-outline-light btn-lg btn-block">
                <span class="btn-text">{{"auctionModerator.am-detail.pricing-committee.back_btn" | translate}}</span> <span
            class="v-divider"></span>
                <span class="icon icon-arrow-left"></span>
              </button>
            </div>
        </div>
    </div>
    <div [ngClass]="{'hide': !showAssignPricing }">
        <app-assign-pricing-committe [preAuctionData]="preAuctionData" (_3MembersErrorMsg)="showErrorMsg($event)"> </app-assign-pricing-committe>
    </div>
